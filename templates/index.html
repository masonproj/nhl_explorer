<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHL Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <style>
    [x-cloak] { display: none; }
    .nav-btn {
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #94a3b8;
      border-bottom: 2px solid transparent;
      transition: color 0.15s, border-color 0.15s;
      cursor: pointer;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
    }
    .nav-btn:hover { color: #f1f5f9; }
    .nav-btn.active { color: #f1f5f9; border-bottom-color: #ef4444; }
    #progress-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 2px;
      background: #ef4444; z-index: 9999;
      transform: scaleX(0); transform-origin: left;
      transition: transform 0.2s ease;
    }
    .htmx-request #progress-bar { transform: scaleX(0.8); }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">

  <div id="progress-bar"></div>

  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800 sticky top-0 z-10 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center gap-3 py-4">
        <span class="text-2xl select-none">üèí</span>
        <span class="text-xl font-bold tracking-tight">NHL Explorer</span>
      </div>
      <nav class="flex" id="nav">
        <button class="nav-btn active"
          hx-get="/scores" hx-target="#content" hx-swap="innerHTML"
          onclick="setActive(this)">Scores</button>
        <button class="nav-btn"
          hx-get="/standings" hx-target="#content" hx-swap="innerHTML"
          onclick="setActive(this)">Standings</button>
        <button class="nav-btn"
          hx-get="/leaders" hx-target="#content" hx-swap="innerHTML"
          onclick="setActive(this)">Stat Leaders</button>
        <button class="nav-btn"
          hx-get="/roster" hx-target="#content" hx-swap="innerHTML"
          onclick="setActive(this)">Team Roster</button>
        <button class="nav-btn"
          hx-get="/odds" hx-target="#content" hx-swap="innerHTML"
          onclick="setActive(this)">Odds</button>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-6xl mx-auto px-4 py-8" id="content"
        hx-get="/scores" hx-trigger="load" hx-swap="innerHTML">
    <div class="flex items-center justify-center h-64 text-slate-500">
      <svg class="animate-spin h-6 w-6 mr-3 text-slate-600" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
      </svg>
      Loading‚Ä¶
    </div>
  </main>

  <script>
    function setActive(el) {
      document.querySelectorAll('#nav .nav-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
